<div class="d-flex">
    
    <div class="sidebar d-flex flex-column p-5" style="height: 88vh; width: 250px; background-color: rgb(4, 62, 11);">
        <a routerLink="/dashboard" style="text-decoration: none; color: white; margin-top: 20px;">Dashboard</a>
        <a routerLink="/employees" style="text-decoration: none; color: white; margin-top: 20px;">Employee List</a>
    </div>
    
    
    <div class="d-flex w-100 justify-content-center align-items-center flex-column p-3" style="height: 88vh;">
        <h1>Edit User Details</h1>
       <form class="border rounded p-5 shadow mt-5 w-75" style="background-image: linear-gradient(to left,rgb(134, 244, 145),rgb(243, 245, 118));">
         
        <div class="mb-3">
            <input type="text" class="form-control" placeholder="Enter the UserId " name="empid" [(ngModel)]="employee.id" required pattern="[0-9]*" #employeeid="ngModel" disabled>
            <span *ngIf="employeeid.invalid && employeeid.touched" class="text-danger">Invalid Id</span>

          </div>

          <div class="mb-3">
              <input type="text" class="form-control" placeholder="Enter the Username" name="empname" [(ngModel)]="employee.name" required pattern="[a-zA-Z]{3,}$" #employeename="ngModel">
              <span *ngIf="employeename.invalid && employeename.touched" class="text-danger">Invalid Username</span>
          </div>

          <div class="mb-3">
              <input type="text" class="form-control" placeholder="Enter the Email" name="empemail" [(ngModel)]="employee.email"
              required email #employeeemail="ngModel">
              <span *ngIf="employeeemail.invalid && employeeemail.touched" class="text-danger">Invalid Email id</span>

          </div>
         
              <div class="form-floating mb-3">
                  <select class="form-select" id="floatingSelect" aria-label="Floating label select example" 
                  name="empstatus" [(ngModel)]="employee.status" required #employeestatus="ngModel">
                    <option selected></option>
                    <option value="1">Active</option>
                    <option value="2">Inactive</option>
                 
                  </select>
                  <span *ngIf="employeestatus.invalid && employeestatus.touched" class="text-danger">Invalid Status</span>

                  <label for="floatingSelect">Status</label>
                </div>
         
          <div class="mb-3">
              <button (click)="cancelbutton(employee.id)"  class="btn btn-warning">Cancel</button>
              <button  (click)="editEmployee(employee.id)" class="btn btn-success ms-3">Update</button>
          </div>
       </form>
    
    </div>
</div>
