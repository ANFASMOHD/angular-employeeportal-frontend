<div class="d-flex-justify-content-center align-items-center" style="width: 100%; height: 86vh;">
    <div class="row  w-100 m-5 d-flex-justify-content-center align-items-center" style="width: 100%;height: 80vh;" >
       <div class="col-md-1"></div>
       <div class="col-md-5">
        <img src="https://img.freepik.com/free-vector/gradient-ssl-illustration_23-2149247155.jpg?w=740&t=st=1704688644~exp=1704689244~hmac=cf85618f0c5f3f546b3e73e62d19146dff2de50f1459671f9b9d87257404be59" alt="" width="100%">
       </div>
       <div class="col-md-5" >
        <form  (ngSubmit)="login()" #loginform ="ngForm" class="mt-3 border shadow p-5 rounded" style="background-image: linear-gradient(to left,rgb(76, 89, 3),rgb(88, 4, 4));">
            <h1 style="color: rgb(252, 249, 249);"class="text-center mb-4">LOGIN</h1>
            <div class="mb-3">
              <input type="text" class="form-control" placeholder="Enter the Email" email required [(ngModel)]="email" name="email" #useremail ="ngModel">
              <span *ngIf="useremail.invalid && useremail.touched" class="text-danger">Invalid Email</span>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" placeholder="Enter the Password" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{4,}$" [(ngModel)]="password" name="password" #userpswd="ngModel">
                <span  *ngIf="userpswd.invalid && userpswd.touched" class="text-danger">Invalid Password</span>
            </div>
            <button type="submit" [disabled]="loginform.invalid" class="btn btn-primary">Login</button>
        </form>
       </div>
       <div class="col-md-1"></div>
     
    </div>

</div>
